<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success message</title>
    <link rel="stylesheet" href="successStyles.css" />
  </head>
  <body class="success-message">
    <img
      class="success-message__icon"
      src="./assets/images/icon-success.svg"
      alt="A bright orange check mark"
    />

    <h1 class="success-message__title">Thanks for subscribing!</h1>
    <p class="success-message__description">
      A confirmation email has been sent to
      <strong class="success-message__email">ash@loremcompany.com</strong>.
      Please open it and click the button inside to confirm your subscription.
    </p>

    <button class="success-message__button">Dismiss message</button>
  </body>
</html>
